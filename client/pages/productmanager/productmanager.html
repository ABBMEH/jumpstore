<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JumpStore - Gestion des Produits</title>
    <link rel="stylesheet" href="productmanager.css" />
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <link rel="stylesheet" href="../../components/datagrid/datagrid.css" />
    <link rel="stylesheet" href="../../components/modal/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <main>
      <section class="product-manager">
        <div class="admin-container">
          <div class="admin-header">
            <a href="../adminpanel/adminpanel.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
            <h2>Gestion des Produits</h2>
            <div class="admin-controls"></div>
          </div>
          <div class="success-message" id="success-message"></div>
          <div class="modal" id="modal-container" style="display: none">
            <div class="modal-content">
              <div class="modal-header">
                <h3 id="modal-title"></h3>
                <span class="modal-close">&times;</span>
              </div>
              <div class="modal-body" id="modal-body"></div>
              <div class="modal-footer" id="modal-footer"></div>
            </div>
          </div>
          <div class="tabs-container">
            <div class="tabs">
              <button class="tab-btn active" data-tab="products">Produits</button>
              <button class="tab-btn" data-tab="brands">Marques</button>
              <button class="tab-btn" data-tab="product-categories">Cat√©gories de Produits</button>
              <button class="tab-btn" data-tab="sizetypes">Types de Tailles</button>
            </div>
            <div class="tab-content active" id="products-tab">
              <div id="products-datagrid" class="datagrid-container"></div>
            </div>
            <div class="tab-content" id="brands-tab">
              <div class="config-container">
                <div id="brands-datagrid" class="datagrid-container"></div>
              </div>
            </div>
            <div class="tab-content" id="product-categories-tab">
              <div class="config-container">
                <div id="product-categories-datagrid" class="datagrid-container"></div>
              </div>
            </div>
            <div class="tab-content" id="sizetypes-tab">
              <div class="config-container">
                <div id="sizetypes-datagrid" class="datagrid-container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer-container"></footer>
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/datagrid/datagrid.js" type="module"></script>
    <script src="../../components/modal/modal.js"></script>

    <script src="productmanager.js" type="module"></script>
    <script src="./modules/product-module.js" type="module"></script>
    <script src="./modules/brand-module.js" type="module"></script>
    <script src="./modules/category-module.js" type="module"></script>
    <script src="./modules/size-type-module.js" type="module"></script>
    <script src="../../utils/api.js" type="module"></script>
  </body>
</html>
